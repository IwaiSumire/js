<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算</title>

    <script>
        function calcSum() {

            var max = document.getElementById("max").value;
            var total = 0;

            // for(var i=0;i<=max;i++) {
            //     total += i;
            // }

            var i=0;

            while(i<=max) {
                total +=i;
                i++;
            }

            document.getElementById("s").textContent=max;
            document.getElementById("sum").textContent = total;

        }
    </script>
</head>
<body>
    <h2>1~<span id="s"></span> までの合計は<span id="sum"></span>です</h2>

    <input id="max">
    <button onclick="calcSum()">合計計算</button>
    
</body>
</html>
