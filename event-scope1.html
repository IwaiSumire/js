<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script>

        //ランダムな数を生成
        var strike = Math.floor(Math.random() * 3);

        //loadした時点で、全部のclickしたときのイベントハンドラーを登録する
        window.onload = function () {
            //divの中をclickした時は全部myhandlerになる
            document.getElementById("deck").onclick = myhandler;
        }

        //loadが終わったらこれをやる
        function myhandler(e) {
            var card0 = document.getElementById("card0");
            var card1 = document.getElementById("card1");
            var card2 = document.getElementById("card2");
            var shuffle = document.getElementById("shuffle");

            console.log(shuffle);

            //e.ratgetがshuffleだったら。 myhandlerの中の４つの中で
            if (e.target == shuffle) {
                strike = Math.floor(Math.random() * 3);
                card0.textContent = "";
                card1.textContent = "";
                card2.textContent = "";
            }

            if (e.target == card0 && strike == 0 ||
                e.target == card1 && strike == 1 ||
                e.target == card2 && strike == 2) {
                e.target.textContent = "〇";
            }

        }

    </script>
</head>

<body>

    <div id="deck">

        <table>
            <tr>
                <td class="card" id="card0"> </td>
                <td class="card" id="card1"> </td>
                <td class="card" id="card2"> </td>
            </tr>
            <button id="shuffle">シャッフル</button>
        </table>
    </div>

    

   



</body>

</html>
