<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init() {

            var canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");

            ctx.strokeStyle = "#FF0000";
            ctx.fillStyle = "#00FF00";


            drawTriangle(100, 10, false, false);
            drawTriangle(200, 10, true, false);
            drawTriangle(300, 10, false, true);
            drawTriangle(400, 10, true, true);

            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(200, 200);
            ctx.lineTo(220, 80);   //直線を追加して三角形にします。
            ctx.closePath();  //moveTo()で指定した始点に向けて線を引き、領域を閉じます。
            ctx.fill();  //stroke()では輪郭線を描き、fill()にすると中を塗りつぶします。


        }

        //よこ、たて
        function drawTriangle(x, y, isClose, isFill) {

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 80, y);
            ctx.lineTo(x + 80, y + 80);

            if (isClose) {
                ctx.closePath();
            }
            if (isFill) {
                ctx.fill();
            } else {
                ctx.stroke();
            }

        }
    </script>
</head>

<body onload="init()">

    <canvas id="canvas" width="500" height="100"></canvas>


</body>

</html>
