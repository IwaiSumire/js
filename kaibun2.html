<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //配列を準備する
        var data = [
            { str: "タケヤブ ヤケタ", jpn: "竹藪焼けた" },
            { str: "タケムラタケコ コケタラムケタ", jpn: "竹村武子こけたら剥けた" },
            { str: "ナタデココデタナ", jpn: "ナタデココ出たな" },
            { str: "リカガカリ", jpn: "理科係" },
            { str: "イカノダンスハスンダノカイ", jpn: "烏賊のダンスは済んだのかい" },
            { str: "ヨノナカネ カオカオカネカナノヨ", jpn: "世の中ね顔かお金かなのよ" },
        ];

        
        var timerId, index = 0, pos = 0;

        function start() {
            pos = 0;
            document.getElementById("jpn").textContent = "";//最初は日本語空欄にしておく
            index = (index + 1) % data.length;//1⇒最終0
            clearInterval(timerId);//セットしたタイマーを解除する
            timerId = setInterval(tick, 100);//設定した時間ごとに処理をする 2秒ごとにtickを処理する
        }

        function tick() {
            var str = data[index].str;//dataからカタカナを取り出す

            document.getElementById("str").textContent = str.substr(0, pos);//指定された位置からlength文字数分返す
            if (++pos > str.length) {
                clearInterval(timerId);//timeridとは、tickを2秒ごとに処理するということ
                document.getElementById("jpn").textContent = data[index].jpn;
            }
        }


    </script>
</head>

<body>

    <button onclick="start()">スタート</button>

    <h2 id="str"></h2>
    <h2 id="jpn"></h2>

</body>

</html>
